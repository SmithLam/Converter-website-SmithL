<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!--bootstrap-4.0-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body style ="background-color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; ">
    <h1 class="text-center text-secondary" style ="text-transform: uppercase; font-size: 40px">Currency Converter</h1>
        <div class="container d-block justify-content-center align-items-center" style="border:3px solid black; height:100%; background: silver; color: black; border-radius: 30px;">
            <form>
                    <div class="row" style="justify-content: space-around; align-items: center;">
                    <div class="form-group col-3">
                    <label for="amount">Amount</label>
                    <input id="amount" type="number" class="form-control">
                    </div>
                    <div class="form-group col-2">
                        <label for="fromCurrency">From</label>
                        <select id="fromCurrency" type="text" class="form-control">
                            <option value="usd" selected>USD</option>
                            <option value="vnd">VND</option>
                            <option value="gbp">GBP</option>
                            <option value="inr">INR</option>
                            <option value="jpy">JPY</option>
                            <option value="dkr">DKR</option>
                        </select>    
                    </div>
                    <div class="form-group col-1">
                        <label for="SwapButton">Swap</label>
                        <p><button id="SwapButton" onclick="swapCurrency()"" type="button" ><i class="fas fa-sync-alt fa-4X"></i></button></p>
                    </div>
                    <div class="form-group col-2">
                        <label for="toCurrency">To</label>
                        <select id="toCurrency" type="text" class="form-control">
                            <option value="usd">USD</option>
                            <option value="vnd" selected>VND</option>
                            <option value="gbp">GBP</option>
                            <option value="inr">INR</option>
                            <option value="jpy">JPY</option>
                            <option value="dkr">DKR</option>
                        </select>    
                    </div>
                    <div class="form-group col-3">
                        <label for="convertButton">Convert!</label>
                        <button id="convertButton" onclick="convertCurrency()" class="form-control btn-danger" type="button">Get it</i></button>
                    </div>
                    <div class="form-group col-12">
                        <p class="text-center" id="result"></p>
                    </div>
                </div>
            </form>
            </div>
        <br>
        <br>
        <br>
        <h1 class="text-center text-secondary" style ="text-transform: uppercase; font-size: 40px">Coin Change Problem</h1>
        <div class="container d-block justify-content-center align-items-center" style="border:3px solid black; height:100%; background: silver; color: black; border-radius: 30px;">
            <form>
            <div class="row" style="justify-content: space-around; align-items: center;">
                <div class="form-group col-3">
                    <label for="coinAmount">Put your Coins here</label>
                    <input id="coinAmount" type="number" class="form-control">
                </div>
                <div class="form-group col-3">
                        <label for="coinChangeButton">Change it!</label>
                        <button id="coinChangeButton" onclick="changeCoin()" class="form-control btn-danger" type="button">Change</i></button>
                </div>
                <div class="form-group col-12">
                    <p class="text-center" id="coinResult"></p>
                </div>
            </form>
            
            
            
            </div>
        </div>
